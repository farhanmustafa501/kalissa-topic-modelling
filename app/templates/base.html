<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}Kalisa{% endblock %}</title>
	<script src="https://unpkg.com/htmx.org@1.9.12"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/css/styles.css" rel="stylesheet">
	{% block head %}{% endblock %}
	<script defer src="/static/js/citations.js"></script>
	{% block head_scripts %}{% endblock %}
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-dark navbar-dark sticky-top shadow-sm">
		<div class="container">
			<a class="navbar-brand fw-semibold" href="/">Kalisa</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample" aria-controls="navbarsExample" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarsExample">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="/ui/collections">Collections</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<main class="container-lg my-4">
		{% block content %}{% endblock %}
	</main>
	<footer class="border-top py-4 mt-5">
		<div class="container-lg d-flex flex-column flex-md-row justify-content-between align-items-center gap-2">
			<div class="text-muted small">Â© {{ 2025 }} Kalisa Prototype</div>
			<div class="d-flex gap-3 small">
				<a class="text-muted text-decoration-none" href="/">Home</a>
				<a class="text-muted text-decoration-none" href="/ui/collections">Collections</a>
				<a class="text-muted text-decoration-none" href="#" onclick="htmx.ajax('GET','/api/health','#footer-health');return false;">Health</a>
			</div>
		</div>
		<div id="footer-health" class="container-lg small text-muted mt-2"></div>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
